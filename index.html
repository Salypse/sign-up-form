<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="sidebar">
        <img class="sidebar-background" src="./images/suf-sidebar.jpg">
        <div class="sidebar-asset sidebar-header">
            <img src="./images/logo.svg">
            <p>SECURITY</p>
        </div>
        <p class="sidebar-asset sidebar-reference">Photo by <a href="https://unsplash.com/@frolicsomefairy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" class="sidebar-reference-link">Frolicsome Fairy</a></p>
    </div>
    <div class="main-content">
        <div class="about-site">
            <p>This is a web security website focused on using your data without you knowing. Sign up today and be totally safe against everyone that wants your data (this is not true).</p>
            <p>Please give us your data</p>
        </div>
        <div class="sign-up-form">
            <p>Sign up Today!</p>
            <form id="sign-up-form">
                <div class="form-input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                
                <div class="form-input">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                </div>

                <div class="form-input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com" required>
                </div>

                <div class="form-input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_numer" name="phone_number" placeholder="123-456-7890" required>
                </div>

                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-input">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                </div>
            </form>
        </div>
        <div class="submit-login">
            <button type="submit" form="sign-up-form" class="create-account-button">Create Account</button>
            <p class="login-section">Already have an account? <button class="login-button">Log In</button></p>
        </div>
    </div>
</body>
</html>
